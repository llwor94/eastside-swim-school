backend:
  name: github
  repo: cooltable/eastside-swim-school

media_folder: static/assets
public_folder: assets

collections:
  - name: testimonial
    label: Testimonial
    folder: testimonials
    create: true
    fields:
      - { name: title, label: Name }
      - { name: body, label: Testimonial, widget: text }
  - name: announcement
    label: Announcement
    folder: announcements
    create: true
    fields:
      - { name: title, label: Title }
      - { name: body, label: Announcement, widget: markdown }
  - name: class
    label: Class
    folder: classes
    create: true
    fields:
      - { name: title, label: Title }
      - { name: time, label: Time, required: false }
      - {
          name: day,
          label: 'Day of the week',
          widget: select,
          options:
            [
              'Sunday',
              'Monday',
              'Tuesday',
              'Wednesday',
              'Thursday',
              'Friday',
              'Saturday',
            ],
            required: false
        }
      - { name: time2, label: 'Time 2', required: false }
      - {
          name: day2,
          label: 'Day of the week 2',
          widget: select,
          options:
            [
              'Sunday',
              'Monday',
              'Tuesday',
              'Wednesday',
              'Thursday',
              'Friday',
              'Saturday',
            ],
          required: false
        }
      - { name: body, label: Description, widget: markdown }
      - {
          name: ageGroup,
          label: 'Age Group',
          widget: select,
          options: ['Preschool', 'Grade School', 'Jr. High', 'Adult'],
        }
      - {
          name: difficulty,
          label: Difficulty,
          widget: select,
          options: ['1', '2', '3'],
        }
      - { name: thumbnail, label: 'Featured Image', widget: 'image' }
      - { name: link, label: 'Link to site' }
  - name: coaches
    label: Coaches
    folder: coaches
    fields:
      - { name: title, label: Name }
      - { name: oneStudent, label: 'One Student' }
      - { name: twoStudents, label: 'Two Students' }
      - { name: thumbnail, label: 'Featured Image', widget: 'image' }
      - { name: link, label: 'Link to site' }
      - { name: body, label: "Bio", widget: "text"}
